    <main>
        <h1>Our Trip to Seattle</h1>
        <p>This spring break, four friends and I took the Amtrak to Seattle. </p>
        <i>The Cast</i>
        <ol>
            <li> <strong> EY:</strong> instagram boss. Owner of the primary digicam, Greta</li>
            <li><strong> LC: </strong> #1 chatter. Owner of secondary digicam, TPC (tiny pink camera)</li>
            <li><strong> KM: </strong> head of mischief</li>
            <li><strong> AS: </strong> Seattle tour guide </li>
        </ol>

        <figure>
            <img src = "pictures/Amtrak.jpeg"
